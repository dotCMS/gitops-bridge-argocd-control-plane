# strongDM Gateway Default Configuration
gateway:
  replicas: 2
  image:
    repository: strongdm/relay
    tag: "latest"
    pullPolicy: Always
    
  # Resource requirements
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
      
  # Network configuration
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-internal: "true"
      service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    ports:
      - name: strongdm
        port: 5432
        targetPort: 5432
        
  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

# strongDM specific configuration
strongdm:
  admin_token_secret: "strongdm-admin-token"
  relay_token_secret: "strongdm-relay-token"
