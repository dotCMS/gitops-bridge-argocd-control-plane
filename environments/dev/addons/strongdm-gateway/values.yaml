# strongDM Gateway - Development Environment Overrides

# Development-specific configuration
environment: dev

# Gateway configuration for dev
gateway:
  replicas: 1  # Single replica for dev to save costs
  
  # Lower resource requirements for dev
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Development environment settings
strongdm:
  # These will be populated by the infrastructure deployment
  cluster_endpoint: ""  # Set by ApplicationSet template
  admin_token_secret: "strongdm-admin-token"
  relay_token_secret: "strongdm-relay-token"
