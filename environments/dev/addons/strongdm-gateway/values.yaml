# strongDM Gateway - Development Environment Overrides

# Development-specific configuration
environment: dev

# Configuration for official sdm-relay chart
sdm-relay:
  # Gateway/Relay configuration for dev environment
  relay:
    name: "eks-gateway-dev"
    # Advertised host will be set by the LoadBalancer service
    advertisedHost: ""  # Auto-configured by LoadBalancer
    advertisedPort: 5432
    
  # Single replica for dev to save costs
  replicaCount: 1
  
  # Lower resource requirements for dev
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# External Secrets configuration for dev environment  
externalSecrets:
  enabled: true
  gatewayToken:
    provider:
      aws:
        region: "us-west-2"  # Set by ApplicationSet but override for dev
        secretName: "strongdm-gateway-tokens-dev"
        key: "gateway-token"
