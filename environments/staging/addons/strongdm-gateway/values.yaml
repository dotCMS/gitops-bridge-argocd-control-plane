# strongDM Gateway - Staging Environment Overrides

# Staging-specific configuration  
environment: staging

# Configuration for official sdm-relay chart
sdm-relay:
  # Gateway/Relay configuration for staging environment
  relay:
    name: "eks-gateway-staging"
    advertisedHost: ""  # Auto-configured by LoadBalancer  
    advertisedPort: 5432
    
  # High availability for staging
  replicaCount: 2
  
  # Production-like resources for staging
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# External Secrets configuration for staging environment
externalSecrets:
  enabled: true
  gatewayToken:
    provider:
      aws:
        region: "us-west-2"
        secretName: "strongdm-gateway-tokens-staging"
        key: "gateway-token"
